<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>JDO demo</title>
</head>
<body>
	<form action="http://localhost/cgi-bin/jdo.lws" method="post">
		<p>String: <input type="text" name="ftstr" value="CHIMBICA"/></p>
		<p>Boolean: <input type="checkbox" name="ftbool" checked/></p>
		<p>Date: <input type="date" name="ftdate"/></p>
		<p><input type="number" name="ftfloat" step="0.01" value="1.5"/></p>
		<p><input type="number" name="ftint" value="123"/></p>
		<p><input type="submit"/></p>
	</form>
</body>
</html>
